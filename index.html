<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="res/css/style.css">
</head>
<body>
	<div class="grid header">
		<ul class="nav">
			<li><a href="index.html">Home</a></li>
			<li> | </li>
			<li><a href="addPost.html">addPost</a></li>
		</ul>
		<a class="logo" href="Login.html"><img src="res/images/pfp.jpg" width="50" height="50" alt="My pfp"></a>
	</div>
	<div class="grid content">
		<div class="flex-container">
			<div class="side-panel"> </div>
			<div class="posts"></div>
			<div class="side-panel"> </div>
		</div>
	</div>
	<div class="grid footer"></div>

	<script>
		const endpoint = 'https://api.jsonbin.io/v3/b/6724d2b8acd3cb34a8a0a39b';

		fetch(endpoint)
		  .then(response => response.json())
		  .then(data => {
			console.log(data);
			const posts = data.record || data;
			const postsContainer = document.querySelector('.posts');
			postsContainer.innerHTML = '';

			posts.forEach(post => {
			  const postElement = document.createElement('div');
			  postElement.classList.add('post');

			  const postHeader = `
				<div class="post-header">
				  <a class="post-logo" href="#"><img src="res/images/pfp.jpg" width="50" height="50" alt="Author's photo"></a>
				  <p>${post.date}</p>
				</div>`;

			  const postContent = `
				<div class="post-content">
				  ${post.image ? `<img class="post-photo" src="${post.image}" alt="Post Image">` : ''}
				  <p>${post.content}</p>
				</div>`;

			  const postFooter = `
				<div class="post-footer">
				  <img class="like" src="res/images/Facebook_logo_thumbs_up_like_transparent_SVG.svg" alt="Like Icon">
				</div>`;

			  postElement.innerHTML = postHeader + postContent + postFooter;
			  postsContainer.appendChild(postElement);
			});
		  })
		  .catch(error => {
			console.error('Viga andmete toomisel:', error);
		  });
	</script>
</body>
</html>
