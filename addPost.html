<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Add Post</title>
	<link rel="stylesheet" type="text/css" href="res/css/style.css">
</head>
<body>
  <nav>
      <ul class="nav">
          <li><a href="index.html">Home</a></li>
      </ul>
  </nav>
  <div class="login-section"> 
    <div class="login-container"> 
    <h2 class="welcome-message">You can add posts here</h2> 
    <form action="index.html" method="GET"> 
        <label for="post-text">Create Text:</label>
        <textarea id="textarea" name="post-text" placeholder="Write your post here..." required></textarea>
        <div class="file-input-container"> 
            <span>Select file: </span> 
            <label for="file-input" class="file-btn">Choose file</label> 
            <input type="file" id="file-input" name="file-input" style="display: none;">
        </div>
            
        <button class="login-btn" type="submit">Create Post</button>
    </form>
    </div>
  </div>

</body>
</html>
