<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <!-- Flexbox layout for login section -->
    <div class="login-section">

        <!-- Login form -->
        <div class="login-container">
            <h2 class="welcome-message">Welcome to PostIt</h2>
            <form action="index.html" method="GET" onsubmit="return validateForm()">
                <button class="create-btn" onclick="createAccount()" type="button">Create an Account</button>
                <input id="email" name="email" placeholder="Email" required="" type="email" />
                <input id="password" name="password" placeholder="Password" required="" type="password" />
                <!-- Buttons -->
                <button class="login-btn" type="submit">Login</button>
                <button class="forgot-btn" onclick="forgotPassword()" type="button">Forgot Password?</button>
            </form>
        </div>
    </div>

    <!-- Script for validation and redirection -->
    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("Please fill in both fields.");
                return false;
            }
            return true; // Redirects to index.html on success
        }

        function forgotPassword() {
            window.location.href = "forgotPassword.html"; // Redirect to forgot password page
        }

        function createAccount() {
            window.location.href = "createAccount.html"; // Redirect to create account page
        }
    </script>
</body>
</html>
