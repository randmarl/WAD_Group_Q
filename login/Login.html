<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Linking to the CSS file -->
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="addPost.html">Add Post</a></li>
        </ul>
    </nav>

    <!-- Login form section -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="index.html" method="GET" onsubmit="return validateForm()">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Buttons -->
            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="forgot-btn" onclick="forgotPassword()">Forgot Password?</button>
            <button type="button" class="create-btn" onclick="createAccount()">Create an Account</button>
        </form>
    </div>

    <!-- Script for validation and redirection -->
    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("Please fill in both fields.");
                return false;
            }
            return true; // Redirects to index.html on success
        }

        function forgotPassword() {
            window.location.href = "forgotPassword.html"; // Redirect to forgot password page
        }

        function createAccount() {
            window.location.href = "createAccount.html"; // Redirect to create account page
        }
    </script>
</body>
</html>
